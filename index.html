<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Movie Subscription Platform | Blinker</title>
</head>
<body>
    <header>
        <div class="content-wrapper">
            <div>
                <img class="logo" src="./assets/Blinkerlogo.png" alt="logo">
            </div>
            <div class="nav-links">
                <a href="#"><span class="purple">Home</span></a>
                <a href="#">Find your movie</a>
                <button class="btn-contact"><a href="#">CONTACT</a></button>
            </div>
            <div id="phone-nav">
                <div class="bento-menu"></div>
                <div class="close-btn"></div>
                <div class="show-menu">
                    <a href="#">Home</a>
                    <a href="#">Find your movie</a>
                    <a href="#">CONTACT</a>
                </div>
            </div>
        </div>
    </header>
   <section id="landing">
    <div class="flex">
        <div class="heading">
            <h1>Canada's most awarded movie subscription platform</h1>
        </div>
        <div class="sub-heading">
            <h2>FIND YOUR FAVOURITE MOVIES WITH <span class="purple">BLINKER</span></h2>
        </div>
        <div class="input-field">
            <form action="/" method="get" class="form">
            <input type="search" placeholder="Search by Name or Keyword" >
            <button type="submit" class="search-btn">
                <img class="search-icon" src="./assets/search.png">
            </button>
            </form>
        </div>
        <div>
            <figure>
                <img class="landing-img" src="./assets/building.681ea6bf.png" alt="">
            </figure>
        </div>
    </div>
   </section>
</body>
</html>
